[platformio]
src_dir = Marlin
boards_dir = buildroot/share/PlatformIO/boards
default_envs = mega2560
include_dir = Marlin
extra_configs = 
	Marlin/config.ini
	ini/avr.ini
	ini/due.ini
	ini/esp32.ini
	ini/features.ini
	ini/hc32.ini
	ini/lpc176x.ini
	ini/native.ini
	ini/samd21.ini
	ini/samd51.ini
	ini/stm32-common.ini
	ini/stm32f0.ini
	ini/stm32f1-maple.ini
	ini/stm32f1.ini
	ini/stm32f4.ini
	ini/stm32f7.ini
	ini/stm32h7.ini
	ini/stm32g0.ini
	ini/teensy.ini
	ini/renamed.ini
	ini/raspberrypi.ini

[common]
build_flags = -g3 -D__MARLIN_FIRMWARE__ -DNDEBUG
	-fmax-errors=5
extra_scripts = 
	pre:buildroot/share/PlatformIO/scripts/configuration.py
	pre:buildroot/share/PlatformIO/scripts/common-dependencies.py
	pre:buildroot/share/PlatformIO/scripts/common-cxxflags.py
	pre:buildroot/share/PlatformIO/scripts/preflight-checks.py
	post:buildroot/share/PlatformIO/scripts/common-dependencies-post.py
lib_deps = 
default_src_filter = +<src/*> -<src/config> -<src/tests>
	-<src/lcd/HD44780> -<src/lcd/dogm> -<src/lcd/TFTGLCD> -<src/lcd/tft> -<src/lcd/tft_io>
	-<src/lcd/e3v2> -<src/lcd/sovol_rts> -<src/lcd/menu> -<src/lcd/extui> -<src/lcd/touch>
	-<src/lcd/lcdprint.cpp>
	-<src/HAL>
	+<src/HAL/shared>
	-<src/HAL/shared/backtrace>
	-<src/HAL/shared/cpu_exception>
	-<src/HAL/shared/eeprom_if_i2c.cpp>
	-<src/HAL/shared/eeprom_if_spi.cpp>
	-<src/feature>
	-<src/gcode/bedlevel>
	-<src/gcode/calibrate>
	-<src/gcode/config>
	-<src/gcode/control>
	-<src/gcode/feature>
	-<src/gcode/geometry>
	-<src/gcode/host>
	-<src/gcode/lcd>
	-<src/gcode/motion>
	-<src/gcode/probe>
	-<src/gcode/scara>
	-<src/gcode/sd>
	-<src/gcode/temp>
	-<src/gcode/units>
	-<src/libs/heatshrink>
	-<src/libs/BL24CXX.cpp> -<src/libs/W25Qxx.cpp>
	-<src/libs/MAX31865.cpp>
	-<src/libs/hex_print.cpp>
	-<src/libs/least_squares_fit.cpp>
	-<src/libs/nozzle.cpp>
	-<src/module>
	-<src/module/stepper>
	-<src/sd>
	+<src/gcode/calibrate/G28.cpp>
	+<src/gcode/config/M200-M205.cpp>
	+<src/gcode/config/M220.cpp>
	+<src/gcode/control/M17_M18_M84.cpp>
	+<src/gcode/control/M80_M81.cpp>
	+<src/gcode/control/M85.cpp>
	+<src/gcode/control/M108_*.cpp>
	+<src/gcode/control/M111.cpp>
	+<src/gcode/control/M120_M121.cpp>
	+<src/gcode/control/M999.cpp>
	+<src/gcode/geometry/G92.cpp>
	+<src/gcode/host/M110.cpp>
	+<src/gcode/host/M114.cpp>
	+<src/gcode/host/M118.cpp>
	+<src/gcode/host/M119.cpp>
	+<src/gcode/motion/G0_G1.cpp>
	+<src/gcode/motion/G4.cpp>
	+<src/gcode/motion/M400.cpp>
	+<src/gcode/temp/M105.cpp>
	+<src/module/endstops.cpp>
	+<src/module/motion.cpp>
	+<src/module/planner.cpp>
	+<src/module/settings.cpp>
	+<src/module/stepper.cpp>
	+<src/module/temperature.cpp>
	+<src/module/tool_change.cpp>
	+<src/module/stepper/indirection.cpp>

[env]
framework = arduino
extra_scripts = ${common.extra_scripts}
build_flags = ${common.build_flags}
lib_deps = ${common.lib_deps}
monitor_speed = 250000
monitor_eol = LF
monitor_echo = yes
monitor_filters = colorize, time, send_on_enter

[env:include_tree]
platform = atmelavr
board = megaatmega2560
build_flags = -c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
build_src_filter = +<src/MarlinCore.cpp>
lib_deps = teemuatlut/TMCStepper@^0.7.3

[config:base]
ini_use_config = none

[config:minimal]
motherboard = BOARD_RAMPS_14_EFB
serial_port = 0
baudrate = 250000
string_config_h_author = "(default from config.ini)"
capabilities_report = on
extended_capabilities_report = on
use_watchdog = on
thermal_protection_hotends = on
thermal_protection_hysteresis = 4
thermal_protection_period = 40
bufsize = 4
block_buffer_size = 16
max_cmd_size = 96
extruders = 1
temp_sensor_0 = 1
temp_hysteresis = 3
heater_0_mintemp = 5
heater_0_maxtemp = 275
pidtemp = on
pid_k1 = 0.95
pid_max = 255
pid_functional_range = 10
default_kp = 22.20
default_ki = 1.08
default_kd = 114.00
temp_sensor_bed = 1
bed_mintemp = 5
bed_maxtemp = 150
thermal_protection_bed = on
thermal_protection_bed_hysteresis = 2
thermal_protection_bed_period = 20
x_driver_type = A4988
y_driver_type = A4988
z_driver_type = A4988
e0_driver_type = A4988
x_bed_size = 200
x_min_pos = 0
x_max_pos = X_BED_SIZE
y_bed_size = 200
y_min_pos = 0
y_max_pos = Y_BED_SIZE
z_min_pos = 0
z_max_pos = 200
x_home_dir = -1
y_home_dir = -1
z_home_dir = -1
x_min_endstop_hit_state = HIGH
y_min_endstop_hit_state = HIGH
z_min_endstop_hit_state = HIGH
default_axis_steps_per_unit = { 80, 80, 400, 500 }
axis_relative_modes = { false, false, false, false }
default_max_feedrate = { 300, 300, 5, 25 }
default_max_acceleration = { 3000, 3000, 100, 10000 }
homing_feedrate_mm_m = { (50*60), (50*60), (4*60) }
homing_bump_divisor = { 2, 2, 4 }
x_enable_on = LOW
y_enable_on = LOW
z_enable_on = LOW
e_enable_on = LOW
invert_x_dir = false
invert_y_dir = true
invert_z_dir = false
invert_e0_dir = false
step_state_e = HIGH
step_state_x = HIGH
step_state_y = HIGH
step_state_z = HIGH
proportional_font_ratio = 1.0
default_nominal_filament_dia = 1.75
junction_deviation_mm = 0.013
default_acceleration = 3000
default_travel_acceleration = 3000
default_retract_acceleration = 3000
default_minimumfeedrate = 0.0
default_mintravelfeedrate = 0.0
min_steps_per_segment = 6
default_minsegmenttime = 20000

[config:basic]
bed_overshoot = 10
busy_while_heating = on
default_keepalive_interval = 2
eeprom_boot_silent = on
eeprom_chitchat = on
endstoppullups = on
extrude_maxlength = 200
extrude_mintemp = 170
host_keepalive_feature = on
hotend_overshoot = 15
jd_handle_small_segments = on
max_bed_power = 255
min_software_endstops = on
max_software_endstops = on
min_software_endstop_x = on
min_software_endstop_y = on
min_software_endstop_z = on
max_software_endstop_x = on
max_software_endstop_y = on
max_software_endstop_z = on
preheat_1_label = "PLA"
preheat_1_temp_hotend = 180
preheat_1_temp_bed = 70
preheat_1_fan_speed = 0
preheat_2_label = "ABS"
preheat_2_temp_hotend = 240
preheat_2_temp_bed = 110
preheat_2_fan_speed = 0
prevent_cold_extrusion = on
prevent_lengthy_extrude = on
printjob_timer_autostart = on
temp_bed_hysteresis = 3
temp_bed_residency_time = 10
temp_bed_window = 1
temp_residency_time = 10
temp_window = 1
validate_homing_endstops = on
editable_steps_per_unit = on

[config:advanced]
arc_support = on
auto_report_temperatures = on
autotemp = on
autotemp_min = 210
autotemp_max = 250
autotemp_factor = 0.1f
autotemp_oldweight = 0.98
default_stepper_timeout_sec = 120
disable_idle_x = on
disable_idle_y = on
disable_idle_z = on
disable_idle_e = on
e0_auto_fan_pin = -1
faster_gcode_parser = on
debug_flags_gcode = on
homing_bump_mm = { 5, 5, 2 }
max_arc_segment_mm = 1.0
min_arc_segment_mm = 0.1
min_circle_segments = 72
n_arc_correction = 25
serial_overrun_protection = on
slowdown = on
slowdown_divisor = 2
tx_buffer_size = 0
bed_check_interval = 5000
watch_bed_temp_increase = 2
watch_bed_temp_period = 60
watch_temp_increase = 2
watch_temp_period = 40

[common_avr8]
platform = atmelavr@~4.0.1
build_flags = ${common.build_flags} -std=gnu++1z -Wl,--relax
build_unflags = -std=gnu++11
board_build.f_cpu = 16000000L
build_src_filter = ${common.default_src_filter} +<src/HAL/AVR>

[env:mega2560]
extends = common_avr8
board = megaatmega2560
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:mega2560ext]
extends = env:mega2560
board_build.variant = MARLIN_MEGA_EXTENDED
extra_scripts = ${common.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:mega1280]
extends = common_avr8
board = megaatmega1280
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:mega1281]
extends = env:mega1280
board_build.mcu = atmega1281
board_build.variant = MARLIN_MEGA1281
extra_scripts = ${common.extra_scripts}
	pre:buildroot/share/PlatformIO/scripts/generic_create_variant.py
lib_deps = teemuatlut/TMCStepper@^0.7.3

[mega_extended_optimized]
extends = common_avr8
board_build.variant = MARLIN_MEGA_EXTENDED
extra_scripts = ${env:mega2560ext.extra_scripts}
upload_speed = 57600
build_flags = ${common_avr8.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -mcall-prologues

[env:MightyBoard1280]
extends = mega_extended_optimized
board = megaatmega1280
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:MightyBoard2560]
extends = mega_extended_optimized
board = megaatmega2560
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:rambo]
extends = common_avr8
board = reprap_rambo
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:FYSETC_F6]
extends = common_avr8
board = fysetc_f6_13
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:sanguino644p]
extends = common_avr8
board = sanguino_atmega644p
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:sanguino1284p]
extends = common_avr8
board = sanguino_atmega1284p
board_upload.maximum_size = 126976
lib_deps = teemuatlut/TMCStepper@^0.7.3

[tuned_1284p]
build_flags = ${common_avr8.build_flags} -fno-tree-scev-cprop -fno-split-wide-types -mcall-prologues

[env:sanguino1284p_optimized]
extends = env:sanguino1284p
build_flags = ${tuned_1284p.build_flags}
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:melzi]
extends = env:sanguino1284p
upload_speed = 57600
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:melzi_optimized]
extends = env:sanguino1284p_optimized
upload_speed = 57600
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:melzi_optiboot]
extends = common_avr8
board = sanguino_atmega1284p
upload_speed = 115200
board_upload.maximum_size = 130048
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:melzi_optiboot_optimized]
extends = env:melzi_optiboot
build_flags = ${tuned_1284p.build_flags}
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:DUE]
platform = atmelsam
board = due
build_src_filter = ${common.default_src_filter} +<src/HAL/DUE> +<src/HAL/shared/backtrace>
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:DUE_USB]
extends = env:DUE
board = dueUSB
lib_deps = teemuatlut/TMCStepper@^0.7.3

[common_DUE_archim]
extends = env:DUE
board = marlin_archim
build_flags = ${common.build_flags}
	-DARDUINO_SAM_ARCHIM -DARDUINO_ARCH_SAM -D__SAM3X8E__ -DUSBCON
board_build.variants_dir = buildroot/share/PlatformIO/variants/
extra_scripts = ${common.extra_scripts}
	Marlin/src/HAL/DUE/upload_extra_script.py

[env:DUE_archim]
extends = common_DUE_archim
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:esp32]
platform = espressif32@2.1.0
platform_packages = espressif/toolchain-xtensa-esp32s3
board = esp32dev
build_flags = ${common.build_flags} -DCORE_DEBUG_LEVEL=0 -std=gnu++17
build_unflags = -std=gnu11 -std=gnu++11
build_src_filter = ${common.default_src_filter} +<src/HAL/ESP32>
lib_ignore = NativeEthernet, AsyncTCP_RP2040W
upload_speed = 500000
monitor_speed = 250000
monitor_filters = colorize, time, send_on_enter, log2file, esp32_exception_decoder
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:FYSETC_E4]
extends = env:esp32
board_build.partitions = default_16MB.csv
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:PANDA]
extends = env:esp32
build_flags = ${env:esp32.build_flags} -DUSE_ESP32_EXIO -DUSE_ESP32_TASK_WDT
lib_deps = ${common.lib_deps}
	SoftwareSerialEsp32
board_build.partitions = Marlin/src/HAL/ESP32/esp32.csv
upload_speed = 115200
monitor_speed = 115200

[env:mks_tinybee]
extends = env:esp32
board = marlin_MKS_TinyBee
platform = espressif32@~3.5.0
board_build.partitions = default_8MB.csv
build_src_flags = -O3 -Wno-volatile
monitor_filters = esp32_exception_decoder
lib_deps = teemuatlut/TMCStepper@^0.7.3

[env:godi_esp32]
extends = env:esp32
board_build.partitions = Marlin/src/HAL/ESP32/esp32.csv
upload_speed = 115200
monitor_speed = 115200
lib_deps = teemuatlut/TMCStepper@^0.7.3

